name: CI

on: push

env:
    CARGO_TERM_COLOR: always

jobs:
    test:
        name: Test

        strategy:
            matrix:
                node-version: [19.x, 18.x, 16.x]
                os: [ubuntu-latest, macos-latest]

        runs-on: ${{ matrix.os }}

        steps:
            - name: Checkout the repo
              uses: actions/checkout@v3

            - name: Set up Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable

            - name: Set up Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Cache node modules
              uses: actions/cache@v3
              env:
                cache-name: cached-node-modules
              with:
                path: node_modules
                key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('yarn.lock') }}

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Build
              run: yarn build

            - name: Test
              run: yarn test

            #- name: Package
            #  run: yarn package

            #- name: Release
            #  uses: softprops/action-gh-release@v1
            #  if: startsWith(github.ref, 'refs/tags/')
            #  with:
            #      files: build/**/*.tar.gz
            #  env:
            #      GITHUB_TOKEN: ${{ secrets.NODE_PRE_GYP_GITHUB_TOKEN }}

            # Publish when using '[publish binary]' keywords
            - name: Publish
              env:
                  NODE_PRE_GYP_GITHUB_TOKEN: ${{ secrets.NODE_PRE_GYP_GITHUB_TOKEN }}
              if: "contains(github.event.head_commit.message, '[publish binary]')"
              run: |
                  COMMIT_MESSAGE=$(git log --format=%B --no-merges -n 1 | tr -d '\n') \
                  npm run upload-binary
